<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

    </head>
    <body>


        <h1>Practica</h1>
        <button class="btn btn-primary" id="boton" onclick="traer()">Consultar</button>
        <div id="contenido"></div>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">_id</th>
                    <th scope="col">cycle</th>
                    <th scope="col">ocid</th>
                    <th scope="col">id</th>
                </tr>
            </thead>
            <tbody id="c">                
                
            </tbody>
        </table>
        <div class="card">
            <div class="card-body">

                

            </div>
        </div>
    </body>

</html>

<script>
    var contenido = document.querySelector('#contenido')
    function traer(){
        fetch('https://api.datos.gob.mx/v2/Releases_SFP')
        .then(res => res.json())
        .then(data => {

            c.innerHTML = `
            
                    <tr>
                        <td>${data.results['0']._id}</td>
                        <td>${data.results['0'].cycle}</td>
                        <td>${data.results['0'].ocid}</td>
                        <td>${data.results['0'].id}</td>
                    </tr>
                    <tr>
                        <td>${data.results['1']._id}</td>
                        <td>${data.results['1'].cycle}</td>
                        <td>${data.results['1'].ocid}</td>
                        <td>${data.results['1'].id}</td>
                    </tr>
                    <tr>
                        <td>${data.results['2']._id}</td>
                        <td>${data.results['2'].cycle}</td>
                        <td>${data.results['2'].ocid}</td>
                        <td>${data.results['2'].id}</td>
                    </tr>
                </tbody>
            </table>
            `
        })
    }
</script>
